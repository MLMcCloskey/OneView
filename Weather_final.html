<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Weather map</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/wthr.css" />
  <script type="text/javascript" src="http://www.google.com/jsapi?key=AIzaSyAqfUT_3oTHfrZMyAFkChTGhTP0CQZ54jY"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
 

</head>

<body>
  <div class="container">
    <button id="GetWeather">
      <span>GetWeather</span>
    </button>
    <!-- empty div to add location  -->
    <div id="GetLoc"></div>
    <!-- Create table for displaying weather data -->
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th id="hday">
              Day
            </th>
            <th id="htemp">
              Temperature
            </th>
            <th id="hwthr">
              Weather
            </th>
            <th id="hwnd">
              Wind speed
            </th>
            <th id="hhum">
              Humidity
            </th>
          </tr>
        </thead>
        <tbody>
          <!-- Insert weather data here -->
        </tbody>
      </table>
    </div>
  </div>
  </div>
  <script src="assets/scripts/weather.js"></script>
</body>

</html>
